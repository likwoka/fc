<!doctype html>
<html>
    <head>
        <title>fc</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body { display: flex; flex-flow: column wrap; align-items: center; justify-content: center; }
        html { font-size: calc(1em + 4vw); font-family: Helvetica, sans-serif; }
        button, input, select, option { font-size: inherit; font-family: inherit; border-radius: unset; margin-top: 20%; margin-bottom: 0px; }
        :focus { outline: lightskyblue solid 4px; }
        </style>        
    </head>
    <body>
        <form action="/" method="post">
            <div>
            <input type="number" name="value" id="value" min="-99999" max="99999" style="max-width: 20vw;"
            {% match input %}
                {% when Some with (t) %}
                    value="{{t.value()}}"
                {% when None %}
            {% endmatch %}
            autofocus required onfocus="this.select();"/>
            <select name="unit" id="unit-select">
                <option value="">&nbsp;?&nbsp;</option>
                <option value="F"
                {% match input %}
                    {% when Some with (t) %}
                        {% if t.unit() == "F" %}
                            selected
                        {% endif %}
                    {% when None %}
                {% endmatch %}
                >&#8457;</option>
                <option value="C"
                {% match input %}
                    {% when Some with (t) %}
                        {% if t.unit() == "C" %}
                            selected
                        {% endif %}
                    {% when None %}
                {% endmatch %}
                >&#8451;</option>
            </select>
            <button type="submit" value="Go">Go</button>
            </div>
        </form>
        {% if error.len() > 0 %}
        <div>
            <p style="color:#fd1e68;">{{ error }}</p>
        </div>
        {% endif %}        

        {% match output %}
            {% when Some with (tvec) %}
            <div>
                {% for t in tvec %}
                    <p>{{ input.unwrap().value() }} {{ input.unwrap().unit() }} &rarr; {{ t.value() }} {{ t.unit() }} </p>
                {% endfor %}
            </div>
            {% when None %}
        {% endmatch %}
    </body>
</html>
