<!doctype html>
<html>
    <head>
        <title>fc</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link title="House Style" rel=STYLESHEET href="/assets/style.css" type="text/css">
    </head>
    <body>
        <form action="/" method="post">
            <div>
            <input type="number" name="value" id="value" min="-99999" max="99999"
            {% match input %}
                {% when Some with (t) %}
                    value="{{t.value()}}"
                {% when None %}
            {% endmatch %}
            autofocus
            required />
            <select name="unit" id="unit-select">
                <option value="">&nbsp;?&nbsp;</option>
                <option value="F"
                {% match input %}
                    {% when Some with (t) %}
                        {% if t.unit() == "F" %}
                            selected
                        {% endif %}
                    {% when None %}
                {% endmatch %}
                >&#8457;</option>
                <option value="C"
                {% match input %}
                    {% when Some with (t) %}
                        {% if t.unit() == "C" %}
                            selected
                        {% endif %}
                    {% when None %}
                {% endmatch %}
                >&#8451;</option>
            </select>
            </div>
            <div>
                <button type="submit" value="Convert">Convert!</button>
            </div>
        </form>
        {% if error.len() > 0 %}
        <div>
            <p style="color:#fd1e68;">{{ error }}</p>
        </div>
        {% endif %}        

        {% match output %}
            {% when Some with (tvec) %}
            <div>
                {% for t in tvec %}
                    <p>{{ input.unwrap().value() }} {{ input.unwrap().unit() }} &rarr; {{ t.value() }} {{ t.unit() }} </p>
                {% endfor %}
            </div>
            {% when None %}
        {% endmatch %}
    </body>
</html>
